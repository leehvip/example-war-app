<style>
body {
	padding: 1em;
}

.ui.menu {
	margin: 3em 0em;
}

.ui.menu:last-child {
	margin-bottom: 110px;
}
</style>

<!--- Example Javascript -->
<script>
	$(document).ready(function() {
		$('.ui.menu .ui.dropdown').dropdown({
			on : 'hover'
		});
		$('.ui.menu a.item').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			console.log($(this).attr("id"));
		});
	});

	function signout() {
		$.ajax({
			url : "api/employees/signout",
			method : "put",
			contentType : "application/json; charset=UTF-8",
			success : function(result) {
				if (result == true || result == "true") {
					window.location.href = "signin.html";
				}
			},
			error : function(result) {
				console.log(result);
			}
		});
	}
</script>
</head>
<body>
	<div class="ui inverted menu">
		<a class="item" id="home" href="index.html">Home</a> <a
			class="active item" id="link1">Link1</a> <a class="item" id="link2">Link2</a>
		<div class="ui dropdown item">
			Link3 <i class="dropdown icon"></i>
			<div class="menu">
				<div class="item">Action</div>
				<div class="item">Another Action</div>
				<div class="item">Something else here</div>
				<div class="divider"></div>
				<div class="item">Separated Link</div>
				<div class="divider"></div>
				<div class="item">One more separated link</div>
			</div>
		</div>
		<div class="right menu">
			<div class="item">
				<div class="ui transparent inverted icon input">
					<i class="search icon"></i> <input type="text" placeholder="Search">
				</div>
			</div>
			<a class="item" onclick="signout(); return false;">Signout</a>
		</div>
	</div>

	<div class="ui large breadcrumb">
		<a class="section" href="index.html">Home</a> <i
			class="right angle icon divider"></i> <a class="section">System</a> <i
			class="right angle icon divider"></i>
		<div class="active section">Environment</div>
	</div>
	<br/>
	<br/>
	<a class="ui button">OS Environments</a>
	<table class="ui single line table">
		<thead class="full-width">
			<tr>
				<th>Environment Variable</th>
				<th>Variable Value</th>
			</tr>
		</thead>
		<tbody id="os_environments">
		</tbody>
	</table>
	<br />
	<a class="ui button">JVM Environments</a>
	<table class="ui single line table">
		<thead class="full-width">
			<tr>
				<th>Environment Variable</th>
				<th>Variable Value</th>
			</tr>
		</thead>
		<tbody id="jvm_environments">
		</tbody>
	</table>
	<script type="text/javascript">
		$(function() {
			init();
		});

		function init() {
			$.ajax({
				url : "api/configurations/environments",
				method : "get",
				contentType : "application/json; charset=UTF-8",
				success : function(result) {
					console.log(result);
					if (result) {
						fillTableContent(result, "os_environments");
					}
				},
				error : function(result) {
					console.log(result);
				}
			});
			$.ajax({
				url : "api/configurations/systems",
				method : "get",
				contentType : "application/json; charset=UTF-8",
				success : function(result) {
					console.log(result);
					if (result) {
						fillTableContent(result, "jvm_environments");
					}
				},
				error : function(result) {
					console.log(result);
				}
			});
		}

		function fillTableContent(environments, tbody) {
			if (!environments) {
				return;
			}
			var html = "";
			for (i in environments) {
				html += "" + "<tr>" + "  <td>" + i + "</td>" + "  <td>"
						+ environments[i] + "</td>" + "</tr>";
			}
			$("#" + tbody).empty().append(html);
		}
	</script>
</body>
