<script>

	function signout() {
		$.ajax({
			url : "api/employees/signout",
			method : "put",
			contentType : "application/json; charset=UTF-8",
			success : function(result) {
				if (result == true || result == "true") {
					window.location.href = "signin.html";
				}
			},
			error : function(result) {

			}
		});
	}

<body>
	<div class="ui inverted menu">
		<a class="item" id="home" href="index.html">Home</a> <a
			class="active item" id="link1">Link1</a> <a class="item" id="link2">Link2</a>
		<div class="ui dropdown item">
			Link3 <i class="dropdown icon"></i>
			<div class="menu">

				<div class="item">Something else here</div>

		<div class="right menu">
			<div class="item">

				</div>
			</div>
			<a class="item" onclick="signout(); return false;">Signout</a>
		</div>

	<div class="ui large breadcrumb">
		<a class="section">Home</a> <i class="right angle icon divider"></i> <a

		<div class="active section">Employee</div>
	</div>

	<form id="employeeForm" class="ui form">
		<div class="field">
			<label>NO.</label> <input type="text" name="no" id="no"
				placeholder="Employee NO. (limit length 64)">
		</div>
		<div class="field">
			<label>Name</label> <input type="text" name="name" id="name"
				placeholder="Employee Name (limit length 64)">
		</div>
		<div class="field">
			<label>Email</label> <input type="text" name="mail" id="mail"
				readonly="readonly" placeholder="Your Email (limit length 64)">
		</div>
		<div class="field">
			<label>Password</label> <input type="password" name="password" id="password"
				placeholder="Your Password (limit length 64)">
		</div>
		<div class="field">
			<label>Phone</label> <input type="text" name="phone" id="phone"
				placeholder="Your Phone NO. (limit length 16)">
		</div>
		<div class="field">
			<label>Gender</label> <select name="gender" class="ui fluid dropdown">
				<option value="M">Male</option>
				<option value="F">Female</option>
			</select>
		</div>
		<!-- 
		<div class="field">
			<div class="ui checkbox">
				<input type="checkbox" tabindex="0" class="hidden"> <label>I
					agree to the Terms and Conditions</label>
			</div>
		</div>
		 -->
		<a class="ui button" onclick="cancel(); return false;">Cancel</a>
		<a class="ui button primary" onclick="submit(); return false;">Submit</a>
	</form>

<script type="text/javascript">

	function getQueryParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) {
			return decodeURI(r[2]);
		}
		return null;
	}
	
	var mail = getQueryParam("mail");
	
	$(function() {
		if (null == mail || 0 == mail.trim().length) {
			return;
		}
		$.ajax({
			url : "api/employees/" + mail,
			method : "get",
			contentType : "application/json; charset=UTF-8",
			async : false,
			success : function(result) {
				if (result) {
					console.log(result);
					$("#employeeForm #no").val(result.no);
					$("#employeeForm #name").val(result.name);
					$("#employeeForm #mail").val(result.mail);
					$("#employeeForm #phone").val(result.phone);
					$("#employeeForm #password").val(result.password);
					$("#employeeForm #gender").val(result.gender);
				}
			},
			error : function(result) {
				console.log(result);
			}
		});
	});

	function validate() {
		var no = $("#employeeForm #no").val();
		if (null == no || 0 == no.trim().length || 64 < no.length) {
			return false;
		}
		var name = $("#employeeForm #name").val();
		if (null == name || 0 == name.trim().length || 64 < name.length) {
			return false;
		}
		var mail = $("#employeeForm #mail").val();
		if (null == mail || 0 == mail.trim().length || 64 < mail.length) {
			return false;
		}
		var password = $("#employeeForm #password").val();
		if (null == password || 0 == password.trim().length
				|| 64 < password.length) {
			return false;
		}
		var phone = $("#employeeForm #phone").val();
		if (null == phone || 0 == phone.trim().length || 16 < phone.length) {
			return false;
		}
		return true;
	}

	function submit() {
		if (!validate()) {
			return false;
		}
		$.fn.serializeObject = function() {
			var o = {};
			var a = this.serializeArray();
			$.each(a, function() {
				if (o[this.name] !== undefined) {
					if (!o[this.name].push) {
						o[this.name] = [ o[this.name] ];
					}
					o[this.name].push(this.value || '');
				} else {
					o[this.name] = this.value || '';
				}
			});
			return o;
		};
		var data = $("#employeeForm").serializeObject();
		console.log("form", data);
		if (!confirm("Are you sure to change this employee ?")) {
			return false;
		}
		$.ajax({
			url : "api/employees",
			method : "put",
			data : JSON.stringify({
				no : data.no || "",
				name : data.name || "",
				mail : data.mail || "",
				password : data.password || "",
				phone : data.phone || "",
				gender : data.gender || ""
			}),
			dataType : "json",
			contentType : "application/json; charset=UTF-8",
			success : function(result) {
				window.location.href = "index.html";
			},
			error : function(result) {
				console.log(result);
			}
		});
	}

	function cancel() {
		//window.history.back();
		window.location.href = "index.html";
	}
</script>
