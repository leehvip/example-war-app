<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/container.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/grid.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/header.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/image.css">
<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/menu.css">

<link rel="stylesheet" type="text/css"
  href="assets/semantic/components/divider.css">
<link rel="stylesheet" type="text/css"

<script src="assets/library/jquery.min.js"></script>

<style type="text/css">
body {
	background-color: #DADADA;
}

body>.grid {
	height: 100%;
}

.image {
	margin-top: -100px;
}

.column {
	max-width: 450px;
}
</style>
<script>
  $(function() {
    $("#submit_button").off("click").on("click", function(e) {
      signin();
    });
  });

  function validate() {
    var mail = $("#employee_mail").val();
    var password = $("#employee_password").val();
    console.log("mail = ", mail, ", password = ", password);

    var regExp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    if (null == mail || mail.trim().length == 0) {
      return false;
    }
    if (!regExp.test(mail)) {
      return false;
    }
    if (null == password || password.trim().length == 0) {
      return false;
    }
    return true;
  }

  function signin() {
    if (!validate()) {
      return;
    }
    var mail = $("#employee_mail").val();
    var password = $("#employee_password").val();
    $.ajax({
      url : "api/employees/signin",
      method : "put",
      data : JSON.stringify({
        mail : mail,
        password : password
      }),
      dataType : "json",
      contentType : "application/json; charset=UTF-8",
      success : function(result) {
        if (result && result.mail) {
          window.location.href = "index.html";
        }
      },
      error : function(result) {
        console.log(result);
      }
    });
  }
</script>
</head>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img src="assets/images/logo.png" class="image" /> Log-in to
        your account
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i> <input id="employee_mail"
                type="text" name="mail" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i> <input id="employee_password"
                type="password" name="password" placeholder="Password">
            </div>
          </div>
          <input id="submit_button" type="button"
            class="ui fluid large teal submit button" value="Signin" />
        </div>

        <div id="error_message_panel" class="error"></div>

      </form>

      <div class="ui message">
        New to us ? &nbsp;<a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
